                    <li><a href="config.json">config.json</a> - Main configuration</li>
                    <li><a href="cms-schema.json">cms-schema.json</a> - 38 CMS fields</li>
                    <li><a href="component-architecture.json">component-architecture.json</a> - 4 components</li>
