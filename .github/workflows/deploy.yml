name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Create deployment structure
      run: |
        # Create minimal deployment structure
        mkdir -p _site
        cp -r src/ _site/
        cp *.json _site/ 2>/dev/null || true
        cp *.csv _site/ 2>/dev/null || true
        cp *.md _site/ 2>/dev/null || true
        cp README.md _site/index.md
        
        # Create a simple HTML preview
        cat > _site/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Landing Page Template System</title>
            <style>
                body { font-family: system-ui, sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem; }
                .success { background: #d4edda; color: #155724; padding: 1rem; border-radius: 4px; }
                .card { border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; margin: 1rem 0; }
            </style>
        </head>
        <body>
